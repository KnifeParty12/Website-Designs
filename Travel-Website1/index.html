<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Website part 1</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
</head>
<body>
    <div class="temp"></div>
    <div class="first-block"></div>
    <div class="second-block"></div>
    <div class="loader">
        <ul>
            <li>L</li>
            <li>O</li>
            <li>A</li>
            <li>D</li>
            <li>I</li>
            <li>N</li>
            <li>G</li>
        </ul>
    </div>
    <div class="third-block"></div>
    <div class="menu">
        <ion-icon name="menu"></ion-icon>
    </div>
    <div class="logo">
        <span>Explore</span>
    </div>
    <div class="content">
        <div class="heading">
            <span>Faroe Islands</span>
        </div>
        <div class="desc">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laudantium omnis nostrum eum, ipsa quia voluptatem. Quia ut, iste ad obcaecati doloremque voluptas porro at maiores eaque?</p>
        </div>
        <div class="link">
            <button type="button">VISIT NOW</button>
        </div>
    </div>
    <div class="img">
        <img src="hero.jpg" alt="">
    </div>
    <div class="media">
        <ul>
            <li><ion-icon name="logo-facebook"></ion-icon></li>
            <li><ion-icon name="logo-instagram"></ion-icon></li>
            <li><ion-icon name="logo-twitter"></ion-icon></li>
        </ul>
    </div>
    <div class="watch">
        <ion-icon name="play"></ion-icon>
    </div>

</body>
</html>
